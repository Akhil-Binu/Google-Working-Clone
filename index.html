<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.jpg">
    <script src="https://kit.fontawesome.com/e237fe39a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Google Working Clone</title>

<body>

        <nav class="navbar">
            <ul>

               <p>Google Offered in: <a href="https://www.google.com/setprefs?sig=0_JEJk9caPaAgZ3-617eztOWrpBBs%3D&hl=hi&source=homepage&sa=X&ved=0ahUKEwjvx5TtwZqBAxXKmFYBHfrJDawQ2ZgBCBM">हिन्दी</a>&nbsp;&nbsp;<a href="https://www.google.com/setprefs?sig=0_JEJk9caPaAgZ3-617eztOWrpBBs%3D&hl=bn&source=homepage&sa=X&ved=0ahUKEwjwhYP6wJqBAxXB_GEKHSYvBioQ2ZgBCBQ">বাংলা</a>&nbsp;&nbsp;<a href="https://www.google.com/setprefs?sig=0_JEJk9caPaAgZ3-617eztOWrpBBs%3D&hl=te&source=homepage&sa=X&ved=0ahUKEwjwhYP6wJqBAxXB_GEKHSYvBioQ2ZgBCBU">తెలుగు</a>&nbsp;&nbsp;<a href="https://www.google.com/setprefs?sig=0_JEJk9caPaAgZ3-617eztOWrpBBs%3D&hl=mr&source=homepage&sa=X&ved=0ahUKEwjwhYP6wJqBAxXB_GEKHSYvBioQ2ZgBCBY">मराठी</a>&nbsp;&nbsp;<a href="https://www.google.com/setprefs?sig=0_JEJk9caPaAgZ3-617eztOWrpBBs%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwjwhYP6wJqBAxXB_GEKHSYvBioQ2ZgBCBc">தமிழ்</a>&nbsp;&nbsp;<a href="https://www.google.com/setprefs?sig=0_JEJk9caPaAgZ3-617eztOWrpBBs%3D&hl=ml&source=homepage&sa=X&ved=0ahUKEwjwhYP6wJqBAxXB_GEKHSYvBioQ2ZgBCBo">മലയാളം</a>&nbsp;&nbsp;</p>
                  

                </ul>
